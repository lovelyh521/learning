<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app" style="margin: auto">

    <el-upload
            style="width:500px;margin:auto"
            class="upload-demo"
            drag
            action="/calcWordFrequency"
            :on-success="handleSuccess"
            multiple>
        <i class="el-icon-upload"></i>
        <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
        <div class="el-upload__tip" slot="tip">只能上传docx/zip文件</div>
    </el-upload>

    <div  style="width:500px;margin:25px auto;">
    <template>
        <el-input-number v-model="lower" @change="handlerLower"  label="下限"></el-input-number>
        <el-input-number v-model="upper" @change="handlerUpper"  label="上限"></el-input-number>
        <el-table
                :data="tableData"
                style="width: 100%">
            <el-table-column
                    prop="word"
                    label="单词"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="frequency"
                    label="出现频率"
                    width="180">
            </el-table-column>
        </el-table>
    </template>
    </div>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                visible: false,
                tableData: [{
                    word: '',
                    frequency: ''
                }],
                originData:[],
                lower:5,
                upper:20
            }
        },
        methods: {
            handleSuccess(response, file, fileList) {
                // console.log(response);
                var result = []
                for(var item in response){
                    for(var arr in response[item]){
                        console.log(arr)
                        console.log(response[item][arr])
                        var tableItem = {
                            word:arr,
                            frequency:response[item][arr]
                        }
                        result.push(tableItem);
                    }
                }
                this.originData = result;
                this.tableData = this.originData.filter(item => item.frequency>=this.lower && item.frequency<=this.upper);
            },

            handlerLower(value){
                this.tableData = this.originData.filter(item => item.frequency>=value && item.frequency<=this.upper)
            },
            handlerUpper(value){
                this.tableData = this.originData.filter(item => item.frequency>=this.lower && item.frequency<=value)
            }
        }
    });

</script>
</html>
